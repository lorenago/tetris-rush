<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Rush</title>
  </head>
  <body>
    <div id="app" basename="/tetris-rush/">
      <section>
        <span>TETRIS RUSH!</span>
        <button class="btn btn-primary"> Start game </button>
      </section>
      <canvas style="border:5px solid white;"></canvas>
    </div>
    <strong>Puntuación: <span id="puntuation"></span></strong>
    
    <!-- Game Over Modal -->
    <div class="modal fade" id="gameOverModal" role="dialog">
      <!--  Vertically centered modal -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            ¡TETRIS RUSH!
          </div>
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">¡A jugar!</button>
        </div>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
