<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Rush</title>
  </head>
  <body>
    <div id="app" basename="/tetris-rush/">
      <section>
        <span>TETRIS RUSH!</span>
        <button class="btn btn-primary"> Start game </button>
      </section>
      <div class="game">
        <div class="next-piece">
          <canvas id="nextPiece" style="border:5px solid white;"></canvas>
        </div>
        <div class="main-board">
          <canvas id="mainBoard" style="border:5px solid white;"></canvas>
          <strong class="score">Puntuación: <span id="puntuation"></span></strong>
        </div>
        <div class="controls">
          <p>
            <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 32 32" id="left-arrow"><path d="M27 14H9.83l6.58-6.59a2 2 0 0 0-2.82-2.82l-10 10a1.79 1.79 0 0 0-.25.31 1.19 1.19 0 0 0-.09.15l-.1.2-.06.2a.84.84 0 0 0 0 .17 2 2 0 0 0 0 .78.84.84 0 0 0 0 .17l.06.2c0 .07.07.13.1.2a1.19 1.19 0 0 0 .09.15 1.79 1.79 0 0 0 .25.31l10 10a2 2 0 0 0 2.82-2.82L9.83 18H27a2 2 0 0 0 0-4Z"></path></svg>
            Move left
          </p>
          <p>
            <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 32 32" id="right-arrow"><path d="M28.66 17.11a1.19 1.19 0 0 0 .09-.15l.1-.2.06-.2a.84.84 0 0 0 .05-.17 2 2 0 0 0 0-.78.84.84 0 0 0-.05-.17l-.06-.2-.1-.2a1.19 1.19 0 0 0-.09-.15 1.79 1.79 0 0 0-.25-.31l-10-10a2 2 0 0 0-2.82 2.82l6.58 6.6H5a2 2 0 0 0 0 4h17.17l-6.58 6.59a2 2 0 1 0 2.82 2.82l10-10a1.79 1.79 0 0 0 .25-.3Z"></path></svg>
            Move right
          </p>
          <p>
            <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 32 32" id="down-arrow"><path d="M27.41 15.59a2 2 0 0 0-2.82 0L18 22.17V5a2 2 0 0 0-4 0v17.17l-6.59-6.58a2 2 0 0 0-2.82 2.82l10 10a1.79 1.79 0 0 0 .31.25.83.83 0 0 0 .16.09l.19.1.2.06.17.05a1.92 1.92 0 0 0 .78 0l.17-.05.2-.06.19-.1a.83.83 0 0 0 .16-.09 1.79 1.79 0 0 0 .31-.25l10-10a2 2 0 0 0-.02-2.82Z"></path></svg>
            Drop soft
          </p>
          <p>
            <svg xmlns="http://www.w3.org/2000/svg" data-name="Layer 1" viewBox="0 0 32 32" id="up-arrow"><path d="m27.41 13.59-10-10a1.79 1.79 0 0 0-.31-.25 1.29 1.29 0 0 0-.1-.09l-.18-.1-.21-.06h-.17a2 2 0 0 0-.78 0h-.17l-.21.06-.18.1a1.29 1.29 0 0 0-.16.09 1.79 1.79 0 0 0-.31.25l-10 10a2 2 0 0 0 2.82 2.82L14 9.83V27a2 2 0 0 0 4 0V9.83l6.59 6.58a2 2 0 0 0 2.82-2.82Z"></path></svg>
            Drop hard
          </p>
          <p>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="space-bar"><path fill="none" d="M0 0h24v24H0V0z"></path><path d="M18 10v3H6v-3c0-.55-.45-1-1-1s-1 .45-1 1v4c0 .55.45 1 1 1h14c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1s-1 .45-1 1z"></path></svg>
            Rotate clockwise
          </p>
        </div>
      </div>
    </div>
    
    <!-- Game Over Modal -->
    <div class="modal fade" id="gameOverModal" role="dialog">
      <!--  Vertically centered modal -->
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            ¡TETRIS RUSH!
          </div>
          <button type="button" class="btn btn-default" data-bs-dismiss="modal">¡A jugar!</button>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
